{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferencia Bancaria</title>
    <link rel="stylesheet" type="text/css" href="{% static 'pagos/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Transferencia Bancaria</h1>
        
        <form id="transferenciaForm">
            <div class="form-group">
                <label for="monto">Monto:</label>
                <input type="number" id="monto" name="monto" required min="1" step="0.01">
            </div>

            <div class="form-group">
                <label for="banco">Banco:</label>
                <select id="banco" name="banco" required>
                    <option value="">Seleccione un banco</option>
                    <option value="ITAU">Banco Itaú</option>
                    <option value="BBVA">BBVA</option>
                    <option value="BNF">Banco Nacional de Fomento</option>
                    <option value="VISION">Visión Banco</option>
                    <option value="GNB">Banco GNB</option>
                </select>
            </div>

            <div class="form-group">
                <label for="titular">Nombre del Titular:</label>
                <input type="text" id="titular" name="titular" required>
            </div>

            <div class="documento-group">
                <div>
                    <label for="tipo_doc">Tipo de Documento:</label>
                    <select id="tipo_doc" name="tipo_doc" required>
                        <option value="CI">Cédula de Identidad</option>
                        <option value="RUC">RUC</option>
                    </select>
                </div>
                
                <div>
                    <label for="nro_documento">Número de Documento:</label>
                    <input type="text" id="nro_documento" name="nro_documento" required>
                </div>
            </div>

            <div class="form-group">
                <label for="nro_cuenta">Número de Cuenta:</label>
                <input type="text" id="nro_cuenta" name="nro_cuenta" required>
            </div>

            <button type="submit" class="btn-primary">Confirmar Transferencia</button>
            <button type="button" class="button-secondary" onclick="window.location.href='/pagos/'">Volver</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBNPJGr87kGClz2QewAjxELBUqmzIDQkM0",
            authDomain: "pasarela-69d39.firebaseapp.com",
            projectId: "pasarela-69d39",
            storageBucket: "pasarela-69d39.appspot.com",
            messagingSenderId: "628236052969",
            appId: "1:628236052969:web:bea3ae96930dce8da7878d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const bankAccountsCollection = collection(db, 'bank-accounts');

        // Agregar cuenta de prueba
        async function addTestAccount() {
            const testAccount = {
                banco: "BBVA",
                nro_cuenta: "123456",
                titular: "Global Exchange",
                tipo_doc: "RUC",
                nro_documento: "1234567",
                tipo_cuenta: "Empresa"
            };
            try {
                await setDoc(doc(bankAccountsCollection, `${testAccount.banco}-${testAccount.nro_cuenta}`), testAccount);
                console.log("Cuenta de prueba agregada");
            } catch (error) {
                console.error("Error al agregar cuenta de prueba:", error);
            }
        }

        window.addEventListener('load', addTestAccount);

        function showProcessingMessage() {
            return alert('Procesando transferencia...');
        }

        document.getElementById('transferenciaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const processingMsg = showProcessingMessage();

            const formData = {
                monto: document.getElementById('monto').value.trim(),
                banco: document.getElementById('banco').value,
                titular: document.getElementById('titular').value.trim(),
                tipo_doc: document.getElementById('tipo_doc').value,
                nro_documento: document.getElementById('nro_documento').value.trim(),
                nro_cuenta: document.getElementById('nro_cuenta').value.trim()
            };

            try {
                const q = query(bankAccountsCollection, 
                    where("banco", "==", formData.banco),
                    where("nro_cuenta", "==", formData.nro_cuenta));
                
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    processingMsg.close();
                    alert('Error: No existe una cuenta bancaria con esos datos');
                    return;
                }

                const accountData = querySnapshot.docs[0].data();
                
                if (formData.titular !== accountData.titular || 
                    formData.tipo_doc !== accountData.tipo_doc || 
                    formData.nro_documento !== accountData.nro_documento) {
                    processingMsg.close();
                    alert('Error: Los datos ingresados no coinciden con la cuenta registrada');
                    return;
                }

                processingMsg.close();
                alert(`Transferencia exitosa: Gs. ${formData.monto} transferido a la cuenta ${formData.nro_cuenta}`);
                document.getElementById('transferenciaForm').reset();
                window.location.href = '/pagos/';
            } catch (error) {
                processingMsg.close();
                console.error('Error:', error);
                alert('Error en la transacción. Por favor, intente nuevamente.');
            }
        });
    </script>
</body>
</html>
